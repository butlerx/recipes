<nav role="navigation" aria-label="main navigation">
    <ul>
        {{- $sec := .Page.Section -}}
        {{- $file := .File.TranslationBaseName -}}
        {{ range.Site.Menus.main -}}
            {{- $base := path.Base .URL -}}
            <a
                {{ if or ( eq $sec $base ) ( eq $file $base ) ( and (eq $sec "") (eq $base "/") ) }}
                    class="menuactive"
                {{ end }}
                href="{{ .URL }}"
            ><li>
                {{ if .Pre -}}
                    <span class=pre>{{ .Pre | safeHTML }}</span>
                {{- end }}
                <span class=menuname>{{ .Name | safeHTML }}</span>
            </li></a>
        {{ end }}
    </ul>
</nav>
