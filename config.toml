title = "Kitchen Runbook"
baseURL = "https://recipes.notthe.cloud"
languageCode = "en-ie"
defaultcontentlanguage = "en"
paginate = 20.0
enableGitInfo = true
sectionPagesMenu = "main"
theme = ["github.com/butlerx/hugo-recipes"]


[author]
  name = "Cian Butler"
  email = "butlerx@notthe.cloud"

[params]
  description = "Random recipes i've collected and made"
  keywords = "recipes, cookbook"
  dateFormat = "Jan 2, 2006"
  theme = "#151515"

[permalinks]
  posts = "/:filename"

[menu]
  [[menu.main]]
    name = "Me"
    url = "https://cianbutler.ie"
    weight = 10

  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Categories"
    url = "/tags/"
    weight = 2

[outputs]
  home = ["HTML", "RSS", "MANIFEST"]
  page = ["HTML", "PRINT"]

[outputFormats]
  [outputFormats.manifest]
    name = "manifest"
    baseName = "manifest"
    mediaType = "application/json"
    notAlternative = "true"
  [outputFormats.printFormat]
    name = "print"
    mediaType = "text/html"
    baseName = "print"
    isPlainText = false
    rel = "print"
    isHTML = true
    noUgly = true
    permalinkable = true
    path = "print"

[module]
  # uncomment line below for temporary local development of module
  # replacements = "github.com/butlerx/hugo-recipes -> ../../hugo-recipes"
  [module.hugoVersion]
    extended = true
    min = "0.75.0"
  [[module.imports]]
    path = "github.com/butlerx/hugo-recipes"
    disable = false
